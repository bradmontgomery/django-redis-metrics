language: python
python:
  - "3.6"
  - "3.7"
before_install:
  - export PIP_USE_MIRRORS=true
  - sudo apt-get update
install:
  - pip install -e .
  - pip install -r requirements/test.txt Django==$DJANGO
script:
  - django-admin.py test redis_metrics --settings=redis_metrics.tests.settings
env:
  - DJANGO=2.2
